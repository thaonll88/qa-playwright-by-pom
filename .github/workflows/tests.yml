name: Playwright Python CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    env:
      PYTEST_ADDOPTS: "-q"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Playwright browsers
        run: python -m playwright install --with-deps
      - name: Run tests on ${{ matrix.browser }}
        run: |
          pytest --browser ${{ matrix.browser }} \
            --html=report-${{ matrix.browser }}.html --self-contained-html \
            --tracing=retain-on-failure --video=on --screenshot=only-on-failure
      - name: Upload artifacts (${{ matrix.browser }})
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-${{ matrix.browser }}
          path: |
            report-${{ matrix.browser }}.html
            test-results/
